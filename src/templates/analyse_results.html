<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra Fitting Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #f2f2f2;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-top: 2rem;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .container {
            padding-top: 2rem;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function runPython() {
            const runLocation = document.getElementById("run-location").value;
            fetch('/run_python2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ run_location: runLocation }),
            }).then(response => response.text())
              .then(result => console.log(result))
              .catch(error => console.log('Error:', error));
        }
    </script>
    <script>
    function loadPlot2() {
    const m3d_teff_value = document.getElementById("m3d_teff").value;
    const m3d_logg_value = document.getElementById("m3d_logg").value;
    const m3d_feh_value = document.getElementById("m3d_feh").value;
    const m3d_lmin_value = document.getElementById("m3d_lmin").value;
    const m3d_lmax_value = document.getElementById("m3d_lmax").value;
    const url = `/get_m3d_plot?teff=${encodeURIComponent(m3d_teff_value)}&logg=${encodeURIComponent(m3d_logg_value)}&feh=${encodeURIComponent(m3d_feh_value)}&lmin=${encodeURIComponent(m3d_lmin_value)}&lmax=${encodeURIComponent(m3d_lmax_value)}`;

    $.getJSON(url, function(data) {
        console.log(data); // Log the received data to the console

        // Clear the plot-container
        const plotContainer = document.getElementById('plot-container');
        plotContainer.innerHTML = '';

        // Reconstruct the plot using the received data and layout
        Plotly.newPlot('plot-container', data.data, data.layout);
    }).fail(function(jqxhr, textStatus, error) {
        console.error("Request Failed: " + textStatus + ", " + error); // Log any errors to the console
    });
    }

    </script>
</head>
<body>

    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Make your choice!</h1>
            <p class="lead">:D.</p>
            <hr class="my-4">
            <p>Change.</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="folder" webkitdirectory directory multiple>
                <input type="submit" value="Upload">
            </form>
            <div class="form-group">
                <label for="m3d_teff">teff:</label>
                <input type="number" class="form-control" id="m3d_teff" name="m3d_teff" value="5777">
            </div>
            <div class="form-group">
                <label for="m3d_logg">logg:</label>
                <input type="number" class="form-control" id="m3d_logg" name="m3d_logg"  value="4.44">
            </div>
            <div class="form-group">
                <label for="m3d_feh">feh:</label>
                <input type="number" class="form-control" id="m3d_feh" name="m3d_feh"  value="0">
            </div>
            <div class="form-group">
                <label for="m3d_lmin">minimum wavelength:</label>
                <input type="number" class="form-control" id="m3d_lmin" name="m3d_lmin"  value="4883">
            </div>
            <div class="form-group">
                <label for="m3d_lmax">maximum wavelength:</label>
                <input type="number" class="form-control" id="m3d_lmax" name="m3d_lmax"  value="4885">
            </div>

            <button class="btn btn-info" onclick="loadPlot2()">Load Plot</button>
            <div id="plot-container"></div>
        </div>

    </div>
