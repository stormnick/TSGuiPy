<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra Fitting Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #f2f2f2;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-top: 2rem;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .container {
            padding-top: 2rem;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function runPython() {
            const runLocation = document.getElementById("run-location").value;
            fetch('/run_python2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ run_location: runLocation }),
            }).then(response => response.text())
              .then(result => console.log(result))
              .catch(error => console.log('Error:', error));
        }
    </script>
    <script>
    function loadPlot2() {
    const requestData = {
        teff: document.getElementById("m3d_teff").value,
        logg: document.getElementById("m3d_logg").value,
        feh: document.getElementById("m3d_feh").value,
        vmic: document.getElementById("m3d_vmic").value,
        lmin: document.getElementById("m3d_lmin").value,
        lmax: document.getElementById("m3d_lmax").value,
        deltal: document.getElementById("m3d_deltal").value,
        nlte_element: document.getElementById("m3d_nlte_element").value,
        nlte_iter: document.getElementById("m3d_nlte_iter").value,
        m3d_xfeabundances: document.getElementById("m3d_xfeabundances").value
    };

    $.ajax({
        url: '/get_m3d_plot',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(requestData),
        success: function(data) {
            console.log(data); // Log the received data to the console

            // Clear the plot-container
            const plotContainer = document.getElementById('plot-container');
            plotContainer.innerHTML = '';

            // Reconstruct the plot using the received data and layout
            Plotly.newPlot('plot-container', data.data, data.layout);
        },
        error: function(jqxhr, textStatus, error) {
            console.error("Request Failed: " + textStatus + ", " + error); // Log any errors to the console
        }
    });
    }

    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TSGuiPy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/config">Config Creator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/monitor">Job Monitor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/plot_results">Results Viewer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analyse_results">Analyse results</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Generate synthetic spectrum</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Make your choice!</h1>
            <p class="lead">:D.</p>
            <hr class="my-4">
            <p>Change.</p>
            <div class="form-group">
                <label for="m3d_teff">teff:</label>
                <input type="number" class="form-control" id="m3d_teff" name="m3d_teff" value="5777">
            </div>
            <div class="form-group">
                <label for="m3d_logg">logg:</label>
                <input type="number" class="form-control" id="m3d_logg" name="m3d_logg"  value="4.44">
            </div>
            <div class="form-group">
                <label for="m3d_feh">feh:</label>
                <input type="number" class="form-control" id="m3d_feh" name="m3d_feh"  value="0.0">
            </div>
            <div class="form-group">
                <label for="m3d_vmic">vmic:</label>
                <input type="number" class="form-control" id="m3d_vmic" name="m3d_vmic"  value="1.00">
            </div>
            <div class="form-group">
                <label for="m3d_lmin">minimum wavelength:</label>
                <input type="number" class="form-control" id="m3d_lmin" name="m3d_lmin"  value="4883">
            </div>
            <div class="form-group">
                <label for="m3d_lmax">maximum wavelength:</label>
                <input type="number" class="form-control" id="m3d_lmax" name="m3d_lmax"  value="4885">
            </div>
            <div class="form-group">
                <label for="m3d_deltal">Delta wavelength:</label>
                <input type="number" class="form-control" id="m3d_deltal" name="m3d_deltal"  value="0.01">
            </div>
            <div class="form-group">
                <label for="m3d_nlte_element">NLTE element:</label>
                <select class="form-control" id="m3d_nlte_element" name="m3d_nlte_element"  value="none">
                    <option>none</option>
                    <option>Al</option>
                    <option>Ba</option>
                    <option>Ca</option>
                    <option>Co</option>
                    <option>Eu</option>
                    <option>Fe</option>
                    <option>H</option>
                    <option>Mg</option>
                    <option>Mn</option>
                    <option>Na</option>
                    <option>Ni</option>
                    <option>O</option>
                    <option>Si</option>
                    <option>Sr</option>
                    <option>Ti</option>
                    <option>Y</option>
                </select>
            </div>
            <div class="form-group">
                <label for="m3d_nlte_iter">NLTE iterations:</label>
                <input type="number" class="form-control" id="m3d_nlte_iter" name="m3d_nlte_iter" value="10">
            </div>
            <div class="form-group">
                <label for="m3d_xfeabundances">Change abundance in the format: ELEMENT_NUMBER [X/Fe] . E.g. 12 1.0</label>
                <textarea class="form-control" id="m3d_xfeabundances" name="m3d_xfeabundances" rows="2"></textarea>
            </div>


            <button class="btn btn-info" onclick="loadPlot2()">Load Plot</button>
            <div id="plot-container"></div>
        </div>

    </div>

</body>
</html>
