<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra Fitting Application</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #f2f2f2;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-top: 2rem;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .container {
            padding-top: 2rem;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("linemaskChoiceForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents the default form submission action
                plot_fitted_result();
            });
        });

        function runPython() {
            const runLocation = document.getElementById("run-location").value;
            fetch('/run_python2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ run_location: runLocation }),
            }).then(response => response.text())
              .then(result => console.log(result))
              .catch(error => console.log('Error:', error));
        }

    function plot_fitted_result() {
    const requestData = {
        specname: document.getElementById("specname").value,
        linemask: document.getElementById("linemask").value
    };

    $.ajax({
        url: '/plot_fitted_result',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(requestData),
        success: function(data) {
            console.log(data); // Log the received data to the console

            // Clear the plot-container
            const plotContainer = document.getElementById('plot-container');
            plotContainer.innerHTML = '';

            // Reconstruct the plot using the received data and layout
            Plotly.newPlot('plot-container', data.data, data.layout);
        },
        error: function(jqxhr, textStatus, error) {
            console.error("Request Failed: " + textStatus + ", " + error); // Log any errors to the console
        }
    });
    }


    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TSGuiPy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/config">Config Creator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/monitor">Job Monitor</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Results Viewer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analyse_results">Analyse results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/generate_synthetic_spectrum">Generate synthetic spectrum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/plot_observed_spectra">Plot observed spectra</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Plot your stars!</h1>
            <p class="lead">Choose folder with the results. If too many files (>1000?) please zip the results folder and upload it instead</p>
            <hr class="my-4">
            <p>Change.</p>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="folder" webkitdirectory directory multiple>
                <input type="submit" value="Upload results folder">
            </form>
            <form id="uploadForm_zip" action="/upload_zip" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".zip">
                <input type="submit" value="Upload .zip file with the results">
            </form>

            <form id="specnameChoiceForm" method="post">
                <select id="specname">
                    {% for option in options %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </form>
            <form id="linemaskChoiceForm" method="post">
                <select id="linemask">
                    {% for option in options_linemask %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
                <input class="btn btn-info" type="submit" value="Plot results">
            </form>

            <div id="plot-container"></div>
        </div>

    </div>

</body>
</html>
